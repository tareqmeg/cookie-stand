<!DOCTYPE html>
<html>
  <head>
    <title>cookies sales</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link href="./CSS/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1><a href="index.html">Here to Home</a></h1>
    </header>
    <main>
      <h2>Store Location: </h2>

      <form id="addNewCookiesStorForm">
        <fieldset>
          <legend>Add new store</legend>
          <label for="storName">Store Name</label>
          <input type="text" id="storName" name="Store_name">
  
          <label for="minCus">Minmum cookie sale</label>
          <input type="number" id="minCus" name="min_cookie" min="1">
  
          <label for="maxCus">maximum cookie sale</label>
          <input type="number" id="maxCus" name="max_cookie">
  
          <label for="avgCookie">Average cookie sales</label>
          <input type="number" id="avgCookie" name="cat_kids" step=".01">      
          
          <button type="submit">Save</button>
        </fieldset>
      </form>


      <div id="locationProfiles">
        
      </div>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
